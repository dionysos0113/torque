<!DOCTYPE html>
<html ng-app="torque" ng-controller="AppController as app" ng-strict-di>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Torque</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <md-toolbar layout='row' md-scroll-shrink>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Back" ng-click='goBack()' ng-if='!areHome()'>
                <md-icon md-svg-icon="navigation:arrow_back"></md-icon>
            </md-button>
            <span hide-sm>{{ pageTitle }}</span>
            <span show-sm hide>{{ pageTitle | limitTo : 20}}<span ng-if='pageTitle.length >= 20'>...</span></span>
            <span flex></span>
            <md-menu>
                <md-button ng-click='$mdOpenMenu()' aria-label='menu' class='md-icon-button'>
                    <md-icon md-svg-icon='navigation:more_vert'></md-icon>
                </md-button>
                <md-menu-content>
                    <md-menu-item><md-button ng-click='refresh()'>Refresh</md-button></md-menu-item>
                    <md-menu-item><md-button ng-click='goSettings()'>Settings</md-button></md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </md-toolbar>
    <md-content ng-view md-scroll-y flex class="md-padding"></md-content>

<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-mocks/angular-mocks.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/angular-moment/angular-moment.js"></script>
<script src="bower_components/pretty-bytes/pretty-bytes.js"></script>
<script src="bower_components/angular-pretty-bytes/angular-pretty-bytes.js"></script>
<!-- endbower -->
<script src="js/app.js"></script>
<script src="js/services/AuthInterceptor.js"></script>
<script src="js/services/TransmissionService.js"></script>
<script src="js/services/TorrentService.js"></script>
<script src="js/services/FileReader.js"></script>
<script src="routes/list/listCtrl.js"></script>
<script src="routes/details/DetailCtrl.js"></script>
<script src="routes/settings/SettingCtrl.js"></script>
<script src="routes/list/addCtrl.js"></script>
</body>
</html>
